<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400..700&family=Sometype+Mono:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet">
    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous">
    <!--css-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--axios jsdeliver-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>js photo blog</title>
  </head>
  <body>
    <header class="text-center bg-light py-2">
      <h1 class="heading">ESTATE '24</h1>
    </header>
    <main>
      <!-- i go straight by creating a responsive layout as stated in bonus .container>.row>.col-12.col-md-6.col-lg-4*6>.polaroid [enter] -->
      <div class="container p-3">
        <div class="row g-2">
          <!-- polaroid column to be replicated with javascript-->
          <div class="col-12 col-md-6 col-lg-4 d-flex justify-content-center">
            <div class="polaroid container">
              <img src="/assets/img/pin.svg" alt class="pin">
              <div class="row g-0">
                <div class="col-12">
                  <div class="polaroid-image">
                    <img src="/assets/img/logo-jdw-black.png" alt>
                  </div>
                </div>
                <div class="col-12 ">
                  <p class="polaroid-title">
                    title
                  </p>
                  <p class="polaroid-date">date</p>
                  <p class="polaroid-description">
                    description
                  </p>
                </div>
              </div>
            </div>
          </div>
          <!-- /polaroid column-->

        </div>
      </div>
    </main>
    <!--scripts-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
